version: "2"
sql:
  - engine: "postgresql"
    queries: "db/sqlc/queries"
    schema: "db/migrations"
    gen:
      go:
        package: "sqlcgenerated"
        out: "internal/db/sqlc_generated"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_result_struct_pointers: true
        emit_pointers_for_null_types: true
        emit_methods_with_db_argument: true
        wrap_errors: true
        emit_db_tags: true